<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/hangar.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-color="#1dd5c7" class="cover">
					<div class="hangar-logo"></div>
					<div class="title"><p><strong>_Overthinking the code</strong></p><p><small>(when eloquence kills readibility)</small></p></div>
					<img loading="lazy" decoding="async" src="img/01_HeaderStartseite_960x960_Loop2Sek.gif" alt="Arrow" width="560" height="560">
				</section>
				<section class="background-horizontal-division">
					<div>asfasfafsaf</div>
				</section>

				<section>
					<h1>_JNB.1</h1>
				</section>
				<section data-transition="slide-in fade-out">
					<h4>_One ID Travel Partners:</h4>
					<span class="hangar-content">1 kaczka !</span>
					<ul>
						<li class="fragment">'<strong>Edit</strong>' link hides profile</li>
						<li class="fragment">Forms getting reset</li>
					</ul>
				</section>


				<section data-background-color="#fff">
					<h1>_Thank you!</h1>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
